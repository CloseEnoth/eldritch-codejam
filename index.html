<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Eldritch Horror Codejam</title>
</head>
<body>
  <div class="wrapper">
    <div class="ancients">
      <div class="ancients__body">
        <div class="ancients__god Azathoth" data-active="true">
          <img src="./assets/Ancients/Azathoth.png" alt="Azathoth">
        </div>
        <!-- <div class="ancients__god Cthulthu">
          <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
        </div>
        <div class="ancients__god IogSothoth">
          <img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
        </div>
        <div class="ancients__god ShubNiggurath">
          <img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
        </div> -->
      </div>
    </div>
    <div class="difficulty">
      <div class="difficulty__title">Сложность</div>
      <ul class="difficulty__list">
        <!-- li><Очень легкая</li>
        <li>Легкая</li> -->
        <li>Средняя</li>
        <!--  <li>Высокая</li>
        <li>Очень высокая</li> -->
      </ul>
    </div>
    <div class="gameState">
      <div class="gameState__body">
        <div class="gameState__stage firstStage">
          <p class="gameState__text">Этап Ⅰ</p>
          <ul class="gameState__list">
            <li class="green">1</li>
            <li class="brown">2</li>
            <li class="blue">3</li>
          </ul>
        </div>
        <div class="gameState__stage secondStage">
          <p class="gameState__text">Этап Ⅱ</p>
          <ul class="gameState__list">
            <li class="green">4</li>
            <li class="brown">5</li>
            <li class="blue">6</li>
          </ul>
        </div>
        <div class="gameState__stage thirdStage">
          <p class="gameState__text">Этап Ⅲ</p>
          <ul class="gameState__list">
            <li class="green">7</li>
            <li class="brown">8</li>
            <li class="blue">9</li>
          </ul>
        </div>
      </div>
      <div class="card">
        <!-- <div class="card__hide">
          <img src="./assets/mythicCardBackground.png" alt="card shirt">
        </div> -->
        <div class="card__current">
          <img src="./assets/mythicCardBackground.png" alt="current card">
        </div>
      </div>
    </div>
    
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
